<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>

    <link rel="shortcut icon" type="image/x-icon" href="./images/logos/favicon96x96.ico"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat:wght@100;300;400;700&display=swap"
          rel="stylesheet"/>
    <title>Aero-Space</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
</head>
<body id="index">
<header>
    <nav class="stroke">
        <ul>
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./planeten.html">PLANETEN</a></li>
            <li><a class="active" href="./kontakt.html">KONTAKT</a></li>
        </ul>
    </nav>
    <a href="./index.html"><img src="./images/logos/weiss_logolb02-03.png" alt="logo"/></a>
</header>
<section id="hg">
    <img src="./images/background.png" class="hg_img" alt="hg"/>
</section>
<main class="begruessungstext">
    <h1>Kontaktformular</h1>
    <form>
        <p>
            Geschlecht:
            <select name="gender">
                <option value="val2">weiblich</option>
                <option value="val3">männlich</option>
                <option value="val4">anderes</option>
            </select>
        </p>
        <br>
        Vor- und Nachname:
        <input required placeholder="Vor- und Nachname" type="text" name="name" size="30" maxlength="40">
        <br>
        <br>Alter:
        <input required placeholder="Alter" type="number" name="age" size="30" min="0">
        <br>
        <br>Telefon:
        <input required placeholder="Telefonnummer" type="tel" name="phone" size="30" maxlength="40">

        <p>E-Mail:
            <input placeholder="Email Adresse" name="email" type="email" required size="21" maxlength="50"></p>
        <p>Grund der Anfrage:</p>
        <p>
            <input type="radio" name="room" value="budget">Privat<br>
            <input type="radio" name="room" value="standard" checked>Geschäftlich<br>
            <input type="radio" name="room" value="deluxe">Schulisch
        </p>
        <br>
        Ergänzungen:
        <br>
        <br>
        <textarea placeholder="Text" name="txt" rows="5" cols="39" maxlength="2500"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</main>


</body>
</html>
