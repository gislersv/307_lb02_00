</section>
<main class="begruessungstext">
    <h1>Kontaktformular</h1>
    <form action="http://localhost:3000/register" method="post">
        <p>
            Geschlecht:
            <label>
                <select name="gender">
                    <option value="val2">weiblich</option>
                    <option value="val3">männlich</option>
                    <option value="val4">anderes</option>
                </select>
            </label>
        </p>
        <br>
        Vor- und Nachname:
        <label>
            <input required placeholder="Vor- und Nachname" type="text" name="name" size="30" maxlength="40">
        </label>
        <br>
        <br>Alter:
        <label>
            <input required placeholder="Alter" type="number" name="age" size="30" min="0">
        </label>
        <br>
        <br>Telefon:
        <label>
            <input required placeholder="Telefonnummer" type="number" name="phone" size="30" maxlength="40">
        </label>

        <p>E-Mail:
            <label>
                <input placeholder="Email Adresse" name="email" type="email" required size="21" maxlength="50">
            </label></p>
        <p>Grund der Anfrage:</p>
        <p>
            <label>
                <input type="radio" name="reason" value="budget">
            </label>Privat<br>
            <label>
                <input type="radio" name="reason" value="standard" checked>
            </label>Geschäftlich<br>
            <label>
                <input type="radio" name="reason" value="deluxe">
            </label>Schulisch
        </p>
        <br>
        Ergänzungen:
        <br>
        <br>
        <label>
            <textarea placeholder="Text" name="txt" rows="5" cols="39" maxlength="2500"></textarea>
        </label>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
</main>


</body>
</html>
